{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th scope = "col">Symbols</th>
            <th scope = "col">Shares</th>
            <th scope = "col">Price</th>
            <th scope = "col">Date</th>
        </tr>
    </thead>

    <tbody>
        {% for raw in transactions %}
        <tr>
            <td>{{ row["symbol"] }}</td>
            <td>{{ row["share"] }}</td>
            <td>{{ row["price"] }}</td>
            <td>{{ row["date"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
